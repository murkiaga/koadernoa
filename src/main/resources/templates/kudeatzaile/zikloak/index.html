<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zikloak Kudeatu</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/kudeatzaile-common.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
	<div th:replace="/kudeatzaile/fragments/navbar :: kudeatzaile-navbar"></div>
<main class="page">
    <h1>Zikloen kudeaketa</h1>

    <a th:href="@{/kudeatzaile/zikloak/sortu}" class="btn btn-primary">➕ Ziklo berria sortu</a>
	<div class="table-wrap">
	    <table>
	        <thead>
	            <tr>
	                <th>ID</th>
	                <th>Izena</th>
	                <th>Maila</th>
	                <th>Familia</th>
	                <th>Aukerak</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="ziklo : ${zikloak}">
	                <td th:text="${ziklo.id}">1</td>
	                <td>
					  <a th:href="@{/kudeatzaile/taldeak(zikloaId=${ziklo.id})}"
	   							th:text="${ziklo.izena}">DAW</a>
					</td>
	                <td th:text="${ziklo.maila}">GOIMAILA</td>
	                <td th:text="${ziklo.familia != null ? ziklo.familia.izena : '—'}">INFORMATIKA</td>
	                <td class="actions-cell">
	                    <a th:href="@{/kudeatzaile/zikloak/editatu/{id}(id=${ziklo.id})}" class="btn btn-secondary">Editatu</a>
	                    <a th:href="@{/kudeatzaile/zikloak/ezabatu/{id}(id=${ziklo.id})}" class="btn btn-danger">Ezabatu</a>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	</div>
    <a th:href="@{/kudeatzaile/zikloak/sortu}" class="btn btn-add">➕ Ziklo berria sortu</a>
</main>
<script th:src="@{/js/kudeatzaile-nav.js}"></script>
</body>
</html>
