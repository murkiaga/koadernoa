<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">
<head>
  <meta charset="UTF-8">
  <title>Mailaren ebaluazioak</title>
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root { --b:#e5e7eb; --t:#111827; --m:#2563eb; --bg:#fff; }
    body { color:var(--t); background:var(--bg); margin:0; font-family:system-ui, sans-serif; }
    main { max-width: 960px; margin: 24px auto 40px; padding: 0 16px; }

    h1 { font-size:1.6rem; margin-bottom:.3rem; }
    .muted { color:#6b7280; font-size:.9rem; }

    table { border-collapse: collapse; width:100%; margin-top:16px; }
    th, td { border-bottom:1px solid var(--b); padding:8px; text-align:left; font-size:.92rem; }
    th { background:#f9fafb; }

    input[type="text"], input[type="number"] {
      width:100%;
      max-width:140px;
      padding:4px 6px;
      border:1px solid var(--b);
      border-radius:6px;
      font-size:.9rem;
    }

    .actions { margin-top:16px; display:flex; gap:8px; }
    button {
      border:none;
      border-radius:999px;
      padding:8px 16px;
      cursor:pointer;
      font-size:.9rem;
    }
    .btn-primary { background:var(--m); color:white; }
    .btn-secondary { background:#e5e7eb; }

    .flash { padding:8px 12px; border-radius:8px; margin-top:12px; font-size:.9rem; }
    .flash-success { background:#dcfce7; color:#166534; }
    .flash-error { background:#fee2e2; color:#b91c1c; }

    .section { margin-top:24px; }

    /* Egoera berezien zerrenda txukunago */
    .egoera-list {
      display:flex;
      flex-wrap:wrap;
      gap:4px;
    }
    .egoera-item {
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 6px;
      border-radius:999px;
      border:1px solid var(--b);
      font-size:.8rem;
      background:#f9fafb;
    }
    .egoera-item input[type="checkbox"] {
      margin:0;
    }
    
    .top-actions{
	  display:flex;
	  justify-content:flex-end;
	  margin-bottom:0.5rem;
	}
	
	.bottom-actions{
	  margin-top:0.75rem;
	  display:flex;
	  justify-content:flex-end;
	}

  </style>
</head>
<body>
<div th:replace="/kudeatzaile/fragments/navbar :: kudeatzaile-navbar"></div>

<main>
  <h1>Ebaluazio momentuak</h1>
  <p class="muted">
    Maila:
    <span th:text="${maila.izena}">1. maila</span>
    (<span th:text="${maila.kodea}">LEHENENGOA</span>)
  </p>

  <!-- Flash mezuak -->
  <div th:if="${success}" class="flash flash-success"
       th:text="${success}">Success mezua</div>
  <div th:if="${error}" class="flash flash-error"
       th:text="${error}">Errore mezua</div>

  <div class="section">
    <form th:action="@{|/kudeatzaile/konfigurazioa/mailak/${maila.id}/ebaluazioak|}"
	      method="post"
	      style="margin-top:1rem;">
	
	  <!-- CSRF -->
	  <input type="hidden"
	         th:if="${_csrf != null}"
	         th:name="${_csrf.parameterName}"
	         th:value="${_csrf.token}"/>
	
	  <!-- GOIKO ESKUMA: GORDE -->
	  <div class="top-actions">
	    <button type="submit" class="btn btn-primary">
	      Gorde
	    </button>
	  </div>
	
	  <table class="table-ebal">
	    <thead>
	      <tr>
	        <th>Aktibo</th>
	        <th>Kodea</th>
	        <th>Izena</th>
	        <th>Ordena</th>
	        <th>0â€“10 nota?</th>
	        <th>Urte osoko datuak?</th>
	        <th>Egoera bereziak</th>
	        <th>Ezabatu</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr th:each="em : ${momentuak}">
	        <!-- hidden: id zerrenda -->
	        <td>
	          <input type="hidden" name="ids" th:value="${em.id}"/>
	          <input type="checkbox"
	                 th:name="|aktibo_${em.id}|"
	                 th:checked="${em.aktibo}"/>
	        </td>
	
	        <td>
	          <input type="text"
	                 th:name="|kodea_${em.id}|"
	                 th:value="${em.kodea}"
	                 style="width:7rem;"/>
	        </td>
	
	        <td>
	          <input type="text"
	                 th:name="|izena_${em.id}|"
	                 th:value="${em.izena}"
	                 style="width:100%;"/>
	        </td>
	
	        <td>
	          <input type="number"
	                 th:name="|ordena_${em.id}|"
	                 th:value="${em.ordena}"
	                 style="width:4rem;"/>
	        </td>
	
	        <td style="text-align:center;">
	          <input type="checkbox"
	                 th:name="|onartuNotaZenbakizkoa_${em.id}|"
	                 th:checked="${em.onartuNotaZenbakizkoa}"/>
	        </td>
	
	        <td style="text-align:center;">
	          <input type="checkbox"
	                 th:name="|urteOsoa_${em.id}|"
	                 th:checked="${em.urteOsoa}"/>
	        </td>
	
	        <td>
	          <div class="egoera-grid">
	            <label class="egoera-item"
	                   th:each="egoera : ${egoeraGuztiak}">
	              <input type="checkbox"
	                     th:name="|egoerak_${em.id}|"
	                     th:value="${egoera.id}"
	                     th:checked="${em.egoeraOnartuak.contains(egoera)}"/>
	              <span th:text="${egoera.kodea}">EZ_AURKEZTUA</span>
	            </label>
	          </div>
	        </td>
	
	        <td style="text-align:center;">
	          <input type="checkbox"
	                 name="deleteIds"
	                 th:value="${em.id}"/>
	        </td>
	      </tr>
	    </tbody>
	  </table>
	</form>

	<div class="bottom-actions">
	  <button type="button"
	          id="btnNewMomentu"
	          class="btn btn-secondary">
	    + Berria
	  </button>
	</div>

  </div>
  <div th:replace="~{kudeatzaile/konfigurazioa/ebaluazio-momentu-berria :: ebaluazio-momentu-berria-modal}"></div>

</main>
</body>
</html>
