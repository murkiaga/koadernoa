<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taldea gorde</title>
</head>
<body>
<h1>Taldearen datuak</h1>

<form th:action="@{/kudeatzaile/taldeak/gorde}" th:object="${taldea}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="izena">Izena:</label>
    <input type="text" id="izena" th:field="*{izena}" required/><br/>

    <label for="zikloa">Zikloa:</label>
    <select id="zikloa" th:field="*{zikloa}" required>
        <option value="">-- Aukeratu zikloa --</option>
        <option th:each="z : ${zikloak}"
                th:value="${z.id}"
                th:text="${z.izena}">
        </option>
    </select><br/>

    <button type="submit">Gorde</button>
</form>

<a th:href="@{/kudeatzaile/taldeak}">Itzuli</a>
</body>
</html>
