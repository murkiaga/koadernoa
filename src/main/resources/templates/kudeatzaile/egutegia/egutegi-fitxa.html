<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Egutegia</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .lektibo1   { background-color: #b3d9ff; }  /* urdin argia */
        .lektibo2   { background-color: #ffd699; }  /* laranja argia */
        .lektibo3   { background-color: #b2f2bb; }  /* berde argia */
        .jaieguna   { color: red; font-weight: bold; }
        .ezlektiboa { background-color: black; color: white; }
        .ordezkatua { background-color: yellow; }
        .blank      { background-color: #f0f0f0; }
        table       { border-collapse: collapse; margin-bottom: 2rem; }
        th, td      { border: 1px solid #ccc; padding: 4px; text-align: center; width: 30px; height: 30px; }
        .oharra { box-shadow: inset 0 0 0 2px #444; }
    </style>
</head>
<body>
	<div th:replace="/kudeatzaile/fragments/navbar :: kudeatzaile-navbar"></div>

<h2 th:text="${ikasturtea.izena}">Ikasturtea</h2>

<div th:each="entry : ${hilabeteka}">
    <h3 th:text="${entry.key}">Hilabetea</h3>
    <table>
	    <thead>
	        <tr>
	            <th>Al</th><th>Ar</th><th>Az</th><th>Og</th><th>Or</th><th>Lr</th><th>Ig</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr th:each="astea : ${entry.value}">
	            <td th:each="egun : ${astea}"
				    th:attr="data-eguna=${egun},
				             data-mota=${egun != null ? motaMap[egun.toString()] : ''},
				             data-ordezkatua=${egun != null ? ordezkatuaMap[egun.toString()] : ''},
				             data-oharra=${egun != null ? oharraMap[egun.toString()] : ''}"
				    th:class="${egun == null ? 'blank' :
				              ((klaseMap[egun.toString()] != null ? klaseMap[egun.toString()] : '') +
				               (oharraMap[egun.toString()] != null ? ' oharra' : ''))}"
				    th:text="${egun != null ? egun.dayOfMonth : ''}"
				    th:title="${egun != null ?
				              (deskribapenaMap[egun.toString()] != null ? deskribapenaMap[egun.toString()] : '') : ''}">
				</td>
	        </tr>
	    </tbody>
	</table>
</div>



<!-- Popup formularioa -->
<div id="egunAldaketaForm"
     style="display:none; position:absolute; background:#fff; border:1px solid #ccc; padding:1rem; z-index:1000; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,.15);">
  <p id="egunDataText" style="margin:0 0 .5rem 0; font-weight:600;"></p>

  <form id="egunForm" method="post" th:action="@{/kudeatzaile/egutegia/aldatu}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <input type="hidden" name="data" id="egunDataInput" />
    <input type="hidden" name="egutegiaId" th:value="${egutegia.id}" />

    <div style="display:flex; gap:.5rem; align-items:center; flex-wrap:wrap;">
      <label style="font-size:.85rem;">Mota:</label>
      <select name="mota" style="padding:4px 6px;">
        <option th:each="m : ${T(com.koadernoa.app.objektuak.egutegia.entitateak.EgunMota).values()}"
                th:value="${m}" th:text="${m}">
        </option>
      </select>

      <label style="font-size:.85rem;">Ordezkatua:</label>
      <select name="ordezkatua" style="display:none; padding:4px 6px;">
        <option value="">-- Hautatu ordezkatzen duen eguna --</option>
        <option value="ASTELEHENA">Astelehena</option>
        <option value="ASTEARTEA">Asteartea</option>
        <option value="ASTEAZKENA">Asteazkena</option>
        <option value="OSTEGUNA">Osteguna</option>
        <option value="OSTIRALA">Ostirala</option>
      </select>
    </div>

    <div style="margin-top:.6rem;">
      <label for="egunOharraInput" style="font-size:.85rem;">Oharra:</label><br/>
      <input type="text" name="oharra" id="egunOharraInput"
             placeholder="Oharra (aukerakoa)"
             style="width:260px; max-width:100%; padding:4px 6px; margin-top:4px;" />
    </div>

    <div style="display:flex; gap:.5rem; margin-top:.8rem;">
      <button type="submit">Eguneratu</button>
      <button type="button" id="popupItxiBtn">Itxi</button>
    </div>
  </form>
</div>


<script>
(function(){
  const popup = document.getElementById("egunAldaketaForm");
  const txt   = document.getElementById("egunDataText");
  const input = document.getElementById("egunDataInput");
  const oharraInput = document.getElementById("egunOharraInput");

  const motaSelect = document.querySelector('#egunAldaketaForm select[name="mota"]');
  const ordezkatuaSelect = document.querySelector('#egunAldaketaForm select[name="ordezkatua"]');
  const itxiBtn = document.getElementById("popupItxiBtn");

  function itxiPopup(){
    popup.style.display = "none";
  }

  function toggleOrdezkatua() {
    const show = (motaSelect.value === 'ORDEZKATUA');
    ordezkatuaSelect.style.display = show ? 'inline-block' : 'none';
    if (!show) ordezkatuaSelect.value = "";
  }

  motaSelect.addEventListener('change', toggleOrdezkatua);

  if (itxiBtn) {
    itxiBtn.addEventListener("click", function(e){
      e.preventDefault();
      itxiPopup();
    });
  }

  function irekituPopup(td, ev){
    const data = td.dataset.eguna;
    if (!data) return;

    const mota = td.dataset.mota || 'LEKTIBOA';
    const ordez = td.dataset.ordezkatua || '';
    const oharra = td.dataset.oharra || '';

    txt.textContent = "Eguna: " + data;
    input.value = data;

    motaSelect.value = mota;
    toggleOrdezkatua();
    ordezkatuaSelect.value = ordez;
    oharraInput.value = oharra;

    popup.style.left = (ev.pageX + 10) + "px";
    popup.style.top  = (ev.pageY + 10) + "px";
    popup.style.display = "block";
  }

  // Klik bakarra kudeatzeko: TD klik -> ireki, bestela (kanpoan) -> itxi
  document.addEventListener('click', function(e){
    const td = e.target.closest('td[data-eguna]');

    // 1) Egun batean klik egin bada: ireki eta KITTO (ez itxi)
    if (td && td.dataset.eguna && td.dataset.eguna !== 'null') {
      irekituPopup(td, e);
      return;
    }

    // 2) Popup kanpoan klik egin bada: itxi
    if (popup.style.display === "block" && !popup.contains(e.target)) {
      itxiPopup();
    }
  });

  // ESC -> itxi (aukerakoa baina erabilgarria)
  document.addEventListener('keydown', function(e){
    if (e.key === "Escape" && popup.style.display === "block") itxiPopup();
  });

})();
</script>

	


</body>
</html>
