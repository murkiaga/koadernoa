spring.application.name=com.koadernoa

server.port=8091
spring.datasource.url=jdbc:mysql://localhost/koaderno_berria?serverTimezone=Europe/Madrid&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=DB-USER
spring.datasource.password=DB-PASS
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========== Google Login (OAuth2) ==========
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# ========== LDAP (Active Directory) ==========
spring.ldap.urls=${LDAP_URL}
spring.ldap.base=${LDAP_BASE_DN}
spring.ldap.username=${LDAP_BIND_DN}
spring.ldap.password=${LDAP_BIND_PASSWORD}
koadernoa.ldap.user-dn-pattern=${LDAP_USER_DN_PATTERN}
# Alternatiba: erabiltzaile-bilaketa
# koadernoa.ldap.user-search-base=${LDAP_USER_SEARCH_BASE}
# koadernoa.ldap.user-search-filter=${LDAP_USER_SEARCH_FILTER}
koadernoa.ldap.group-search-base=${LDAP_GROUP_SEARCH_BASE}

logging.level.root=INFO
logging.level.com.koadernoa=DEBUG

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

# Argazkien tamaina maximoa
spring.servlet.multipart.max-file-size=8MB
spring.servlet.multipart.max-request-size=8MB

# Proiektuaren workdir-en "uploads" karpeta (relatiboa)
koadernoa.uploads.dir=uploads
koadernoa.uploads.ikasleak-subdir=ikasleak
koadernoa.uploads.logo-subdir=logoa

server.address=0.0.0.0
