spring.application.name=com.koadernoa

server.port=8091
spring.datasource.url=jdbc:mysql://localhost/koaderno_berria?serverTimezone=Europe/Madrid&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=DB-USER
spring.datasource.password=DB-PASS
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========== Google Login (OAuth2) ==========
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# ========== Active Directory OIDC (ADFS) ==========
spring.security.oauth2.client.registration.ad.client-id=${AD_CLIENT_ID}
spring.security.oauth2.client.registration.ad.client-secret=${AD_CLIENT_SECRET}
spring.security.oauth2.client.registration.ad.scope=openid,profile,email
spring.security.oauth2.client.provider.ad.issuer-uri=${AD_ISSUER_URI}

logging.level.root=INFO
logging.level.com.koadernoa=DEBUG

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

# Argazkien tamaina maximoa
spring.servlet.multipart.max-file-size=8MB
spring.servlet.multipart.max-request-size=8MB

# Proiektuaren workdir-en "uploads" karpeta (relatiboa)
koadernoa.uploads.dir=uploads
koadernoa.uploads.ikasleak-subdir=ikasleak
koadernoa.uploads.logo-subdir=logoa

server.address=0.0.0.0
