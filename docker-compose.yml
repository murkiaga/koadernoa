services:
  traefik:
    image: traefik:v3.6
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false

      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https

      - --entrypoints.websecure.address=:443

      - --certificatesresolvers.le.acme.tlschallenge=true
      - --certificatesresolvers.le.acme.email=${LE_EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    restart: unless-stopped
    networks:
      - proxy

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: ${TZ}
    volumes:
      - koaderno_db:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - internal

  app:
    image: ghcr.io/murkiaga/koadernoa:latest
    depends_on:
      db:
        condition: service_healthy

    # Quitamos el ports: para que NO exponga HTTP al exterior
    # ports:
    #   - "${HOST_HTTP_PORT}:8091"

    labels:
      - traefik.enable=true
      - traefik.docker.network=koadernoa_proxy
      - traefik.http.routers.koaderno.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.koaderno.entrypoints=websecure
      - traefik.http.routers.koaderno.tls=true
      - traefik.http.routers.koaderno.tls.certresolver=le
      - traefik.http.services.koaderno.loadbalancer.server.port=8091

    environment:
      SERVER_PORT: ${APP_PORT}
      SERVER_ADDRESS: ${SERVER_ADDRESS}

      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}

      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL}
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT}

      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_SCOPE: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_SCOPE}

      SPRING_LDAP_URLS: ${SPRING_LDAP_URLS}
      SPRING_LDAP_BASE: ${SPRING_LDAP_BASE}
      SPRING_LDAP_USERNAME: ${SPRING_LDAP_USERNAME}
      SPRING_LDAP_PASSWORD: ${SPRING_LDAP_PASSWORD}

      KOADERNOA_LDAP_USER_SEARCH_BASE: ${KOADERNOA_LDAP_USER_SEARCH_BASE}
      KOADERNOA_LDAP_USER_SEARCH_FILTER: ${KOADERNOA_LDAP_USER_SEARCH_FILTER}
      KOADERNOA_LDAP_USER_SEARCH_SUBTREE: ${KOADERNOA_LDAP_USER_SEARCH_SUBTREE}

      LOGGING_LEVEL_ROOT: ${LOGGING_LEVEL_ROOT}
      LOGGING_LEVEL_COM_KOADERNOA: ${LOGGING_LEVEL_COM_KOADERNOA}
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY}
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY_OAUTH2: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY_OAUTH2}
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY_LDAP: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY_LDAP}
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_LDAP: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_LDAP}

      SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: ${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE}
      SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: ${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE}

      KOADERNOA_UPLOADS_DIR: ${KOADERNOA_UPLOADS_DIR}
      KOADERNOA_UPLOADS_IKASLEAK_SUBDIR: ${KOADERNOA_UPLOADS_IKASLEAK_SUBDIR}
      KOADERNOA_UPLOADS_LOGO_SUBDIR: ${KOADERNOA_UPLOADS_LOGO_SUBDIR}

      # Importante detrás de proxy para que Spring “vea” https y genere URLs correctas
      SERVER_FORWARD_HEADERS_STRATEGY: framework

    volumes:
      - koaderno_uploads:/data/uploads
    restart: unless-stopped
    networks:
      - internal
      - proxy

volumes:
  koaderno_db:
  koaderno_uploads:
  traefik_letsencrypt:

networks:
  internal:
  proxy:
