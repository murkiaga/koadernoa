services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: koaderno_berria
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      TZ: Europe/Madrid
    volumes:
      - koaderno_db:/var/lib/mysql
    ports:
      - "3306:3306"   # nahi baduzu kanpotik konektatzeko (aukerakoa)
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8091:8091"
    environment:
      SERVER_PORT: 8091
      SERVER_ADDRESS: 0.0.0.0

      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/koaderno_berria?serverTimezone=Europe/Madrid&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}

      # Google OAuth2
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}

      # LDAP
      SPRING_LDAP_URLS: ${LDAP_URLS}
      SPRING_LDAP_BASE: ${LDAP_BASE}
      SPRING_LDAP_USERNAME: ${LDAP_USERNAME}
      SPRING_LDAP_PASSWORD: ${LDAP_PASSWORD}

      KOADERNOA_LDAP_USER_SEARCH_BASE: OU=Irakasleak
      KOADERNOA_LDAP_USER_SEARCH_FILTER: (&(objectClass=user)(sAMAccountName={0}))
      KOADERNOA_LDAP_USER_SEARCH_SUBTREE: "true"

      KOADERNOA_UPLOADS_DIR: /data/uploads

      # (gomendatua prod-en)
      SPRING_JPA_SHOW_SQL: "false"
      LOGGING_LEVEL_ROOT: INFO
    volumes:
      - koaderno_uploads:/data/uploads

volumes:
  koaderno_db:
  koaderno_uploads:
