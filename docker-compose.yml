services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: ${TZ}
      # Root pasahitza hutsik erabili nahi baduzu (EZ gomendatua):
      # MYSQL_ALLOW_EMPTY_PASSWORD: ${MYSQL_ALLOW_EMPTY_PASSWORD}
    volumes:
      - koaderno_db:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 30

  app:
    # Aukera A: zerbitzarian bertan build (Dockerfile behar du)
    # build: .

    # Aukera B: GitHub/Registry-tik pull egingo du (gomendatua “ez konpilatzeko”)
    image: ghcr.io/murkiaga/koadernoa:latest

    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${HOST_HTTP_PORT}:8091"
    environment:
      # Spring Boot-ek env bidez hartu ditzan (zure proiektuan placeholderrak badituzu)
      SERVER_PORT: ${APP_PORT}
      SERVER_ADDRESS: ${SERVER_ADDRESS}

      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}

      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL}
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT}

      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_SCOPE: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_SCOPE}

      SPRING_LDAP_URLS: ${SPRING_LDAP_URLS}
      SPRING_LDAP_BASE: ${SPRING_LDAP_BASE}
      SPRING_LDAP_USERNAME: ${SPRING_LDAP_USERNAME}
      SPRING_LDAP_PASSWORD: ${SPRING_LDAP_PASSWORD}

      KOADERNOA_LDAP_USER_SEARCH_BASE: ${KOADERNOA_LDAP_USER_SEARCH_BASE}
      KOADERNOA_LDAP_USER_SEARCH_FILTER: ${KOADERNOA_LDAP_USER_SEARCH_FILTER}
      KOADERNOA_LDAP_USER_SEARCH_SUBTREE: ${KOADERNOA_LDAP_USER_SEARCH_SUBTREE}

      LOGGING_LEVEL_ROOT: ${LOGGING_LEVEL_ROOT}
      LOGGING_LEVEL_COM_KOADERNOA: ${LOGGING_LEVEL_COM_KOADERNOA}
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY}
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY_OAUTH2: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY_OAUTH2}
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY_LDAP: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY_LDAP}
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_LDAP: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_LDAP}

      SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: ${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE}
      SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: ${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE}

      KOADERNOA_UPLOADS_DIR: ${KOADERNOA_UPLOADS_DIR}
      KOADERNOA_UPLOADS_IKASLEAK_SUBDIR: ${KOADERNOA_UPLOADS_IKASLEAK_SUBDIR}
      KOADERNOA_UPLOADS_LOGO_SUBDIR: ${KOADERNOA_UPLOADS_LOGO_SUBDIR}

    volumes:
      - koaderno_uploads:/data/uploads
    restart: unless-stopped

volumes:
  koaderno_db:
  koaderno_uploads:
